      <!-- Right: Profile Form -->
      <div class="profile-right">
        <h2 class="profile-title">My Profile</h2>

        <form class="profile-form" (ngSubmit)="updateProfile()">

          <div class="form-row">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" [(ngModel)]="user.nm" name="nm" placeholder="Enter name" />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" [(ngModel)]="user.email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
              <label>Mobile No: </label>
              <input type="number" [(ngModel)]="user.mono" name="number" placeholder="Enter No" maxlength="10" min="10" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Address:</label>
              <input type="text" [(ngModel)]="user.addr" name="addr" placeholder="Enter address" />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" [(ngModel)]="user.pass" name="pass" placeholder="Enter password" />
            </div>
          </div>

          <button type="submit" class="update-btn">Update Profile</button>
        </form>

        <!-- Success Msg -->
        <p class="success-msg">{{message}}</p>
      </div>
